<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sign.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

<body>
<div class="container">
    <h1>Sign Up</h1>
    <div class="inputbox"><input type="text" placeholder="First Name" required></div>
    <div class="inputbox"><input type="text" placeholder="Last Name" required></div>
    <div class="inputbox"><input type="text" placeholder="Phone" required></div>
    <div class="inputbox"><input type="datetime-local" required></div>
    <div class="inputbox"><input type="password" placeholder="Password" required></div>
    <div class="inputbox"><input type="password" placeholder="Confirm Password" required></div>
    <button class="login">Login</button>
    <div class="signup"><a href="my.html">Already Have account?</a></div>
</div>
